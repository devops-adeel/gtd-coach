[pytest]
# Pytest configuration for agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests with mocked external services
    slow: Tests that take longer to run
    requires_env: Tests that require specific environment variables
    langfuse: Tests related to Langfuse integration
    timing: Tests related to Timing app integration
    graphiti: Tests related to Graphiti memory integration

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto
    --color=yes
    -p no:warnings

# Coverage options
testpaths = .

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning